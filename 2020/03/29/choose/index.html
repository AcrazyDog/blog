                                                                    <h2 id="现象描述"><a href="#现象描述" class="headerlink" title="现象描述"></a>现象描述</h2><ul>
<li>当一个实例下存在多个数据库，而且这个数据库中存在相同名称的表，Dbunit会报一个不能区分是哪个表的错误</li>
</ul>
<h2 id="原因"><a href="#原因" class="headerlink" title="原因"></a>原因</h2><ul>
<li>在没有指定Schema的情况下，DbUnit会默认扫描整个实例。</li>
</ul>
<h2 id="解决"><a href="#解决" class="headerlink" title="解决"></a>解决</h2><ul>
<li>指定一个Schema<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Configuration</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DbUnitConfig</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Bean</span>(<span class="string">"dbUnitConnection"</span>)</span><br><span class="line">    <span class="function"><span class="keyword">public</span> DatabaseDataSourceConnectionFactoryBean <span class="title">getTestConnection</span><span class="params">(DataSource dataSource)</span> </span>&#123;</span><br><span class="line">        DatabaseDataSourceConnectionFactoryBean bean = <span class="keyword">new</span> DatabaseDataSourceConnectionFactoryBean();</span><br><span class="line">        bean.setDataSource(dataSource);</span><br><span class="line">        DatabaseConfigBean databaseConfigBean = <span class="keyword">new</span> DatabaseConfigBean();</span><br><span class="line">        databaseConfigBean.setMetadataHandler(<span class="keyword">new</span> MySqlMetadataHandler());</span><br><span class="line">        databaseConfigBean.setAllowEmptyFields(<span class="keyword">true</span>);</span><br><span class="line">        bean.setDatabaseConfig(databaseConfigBean);</span><br><span class="line">        bean.setSchema(<span class="string">"wms_core"</span>);</span><br><span class="line">        <span class="keyword">return</span> bean;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
</ul>
